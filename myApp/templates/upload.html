<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230703/pngtree-3d-rendered-movie-theatre-with-white-screen-image_3732826.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }

        header,
        .footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #1a1a1a;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease-out;
        }

        nav a:hover {
            color: #E53935;
            /* A shade of red for interactivity */
            text-decoration: underline;
        }

        ul li a,
        .footer a {
            color: #E53935;
            /* Red color for all links */
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease-out;
        }

        ul li a:hover,
        .footer a:hover {
            color: #B71C1C;
            /* Darker red on hover */
            text-decoration: underline;
        }

        .search-section {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-section form {
            width: 100%;
            max-width: 600px;
            display: flex;
            margin: 20px auto;
        }

        .search-box,
        .filter-dropdown {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 1.2em;
            margin-right: 10px;
        }

        .filter-dropdown {
            margin-left: 10px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            background-color: #E53935;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease-out;
        }

        button:hover {
            background-color: #B71C1C;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }

        li {
            background: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        li a {
            display: block;
            color: #E53935;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        html {
            position: relative;
            min-height: 100%;
        }

        body {
            padding-bottom: 60px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #E53935;
            /* Red color for all link states */
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease-out;
        }


        .content {
            padding-bottom: 100px;
            /* Adjust this value based on the footer's height to ensure content doesn't get hidden behind the footer */
        }

        footer p {
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .search-section form {
                flex-direction: column;
            }

            .search-box,
            .filter-dropdown,
            button {
                width: 100%;
                margin: 5px 0;
            }

            nav a {
                font-size: 14px;
                margin: 0 10px;
            }
        }
    </style>


</head>

<body>

    <header>
        <h1>Ntuaflix Data Management</h1>
    </header>

    <nav>
        <a href="/ntuaflix_api/">Home</a>
        <a href="/ntuaflix_api/title">Movies</a>
        <a href="/ntuaflix_api/name">Names</a>
        <a href="/ntuaflix_api/upload">Upload</a>
        <a href="/ntuaflix_api/bygenre/html">By Genre</a>
    </nav>

    <div>
        <ul>
            <li><a href="/ntuaflix_api/upload/title_basics">Upload Title Basics</a></li>
            <li><a href="/ntuaflix_api/upload/name_basics">Upload Name Basics</a></li>
            <li><a href="/ntuaflix_api/upload/title_akas">Upload Title Akas</a></li>
            <li><a href="/ntuaflix_api/upload/title_principals">Upload Title Principals</a></li>
            <li><a href="/ntuaflix_api/upload/title_ratings">Upload Title Ratings</a></li>
            <li><a href="/ntuaflix_api/upload/title_episodes">Upload Title Episodes</a></li>
            <li><a href="/ntuaflix_api/upload/title_crews">Upload Title Crews</a></li>
            <li><a href="/ntuaflix_api/healthcheck">Health Check</a></li>
            <li><a href="/ntuaflix_api/resetall" id="resetAll">Reset All</a></li>



            <!-- Add more links as needed for other upload categories -->
        </ul>
    </div>

    <footer>
        <p>Back to <a href="/ntuaflix_api">Home</a></p>
        <p>Â© 2024 Ntuaflix</p>
    </footer>

    <script>
        document.getElementById('resetAll').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the link from directing immediately.
            const userConfirmed = confirm("Are you sure you want to reset all the tables in your database?");
            
            if (userConfirmed) {
                // User clicked 'Yes', proceed to the reset all page.
                window.location.href = this.href;
            } else {
                // User clicked 'No', redirect back to the upload page (or stay on the current page).
                window.location.href = '/ntuaflix_api/upload'; // Adjust the URL to your upload page if different.
            }
        });
    </script>
    

</body>

</html>
