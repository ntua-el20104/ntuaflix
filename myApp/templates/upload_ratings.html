<!DOCTYPE html>
<html>
<head>
    <title>Upload Title Ratings</title>
</head>
<body>
    <h2>Upload TSV File for Title Ratings</h2>
    <p>Select a TSV file to upload, then click "Upload File".</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload File</button>
    </form>
</body>
</html>
