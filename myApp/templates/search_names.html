<!DOCTYPE html>
<html>
<body>

<h2>Names</h2>

<form action="{% url 'search_name' %}" method="get">
  <input type="text" name="query" placeholder="Search for a name...">
  <button type="submit">Search</button>
</form>

<ul>
  {% for name in names %}
  <li>
    <button onclick="location.href='name/{{ name.nconst }}/html'">{{ name.primaryName }}</button>
  </li>
  {% empty %}
  <li>No movies found.</li>
  {% endfor %}
</ul>

</body>
</html>
