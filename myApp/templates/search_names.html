<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://png.pngtree.com/thumb_back/fh260/background/20230703/pngtree-3d-rendered-movie-theatre-with-white-screen-image_3732826.jpg') no-repeat center center fixed; 
        background-size: cover;
        color: #333;
        line-height: 1.6;
    }

        header,
        footer {
            background-color: black;
            /* A more modern shade of blue */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        nav {
            background-color: #1a1a1a;
            /* A slightly lighter shade for the nav for contrast */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-out;
        }

        nav a:hover {
            color: #E53935;
            /* A bright hover color for interactivity */
            text-decoration: underline;
        }

        .search-section {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-section form {
            width: 100%;
            /* Use full width of the container */
            max-width: 600px;
            /* Maximum width of the form */
            display: flex;
            margin: 20px auto;
            /* Center form in the page */
        }

        .search-box {
            flex-grow: 1;
            /* Allows input to fill available space */
            margin-right: 10px;
            /* Add space between input and button */
        }

        h2 {
            text-align: center;
            color: black;
            /* Echoing the header color for design consistency */
            margin-top: 0;
            padding-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }

        li {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            /* Softer shadow for depth */
            text-align: center;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }

        li:hover {
            transform: translateY(-3px);
            /* Slight raise effect on hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            /* Increased shadow on hover for emphasis */
        }

        button {
            background-color: #E53935;
            /* Red shade */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background-color 0.3s ease-out;
        }

        button:hover {
            background-color: #B71C1C;
            /* Darker shade of red for hover state */
        }


        .no-results {
            text-align: center;
            font-style: italic;
            /* Style for no results */
        }

        footer p {
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .search-section form {
                flex-direction: column;
                /* Stack input and button on smaller screens */
            }

            .search-box,
            button {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
                /* Space between stacked elements */
            }

            nav a {
                font-size: 14px;
                /* Smaller font size for smaller screens */
            }
        }
    </style>

</head>

<body>

    <header>
        <h1>Name Search Results</h1>
    </header>

    <nav>
        <a href="/ntuaflix_api/">Home</a>
        <a href="/ntuaflix_api/title">Movies</a>
        <a href="/ntuaflix_api/name">Names</a>
        <a href="/ntuaflix_api/upload">Upload</a>
        <a href="/ntuaflix_api/bygenre">By Genre</a>
    </nav>

    <ul>
        {% for name in names %}
        <li>
            <button onclick="location.href='/ntuaflix_api/name/{{ name.nconst }}/html'">{{ name.primaryName }}</button>
        </li>
        {% empty %}
        <li class="no-results">No names found.</li>
        {% endfor %}
    </ul>

    <footer>
        <p>Â© 2024 Ntuaflix</p>
    </footer>

</body>

</html>
