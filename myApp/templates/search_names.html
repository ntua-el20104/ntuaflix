<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            color: #333;
        }

        header, footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #202020;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #f0f0f0;
            text-decoration: underline;
        }

        .search-section {
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .search-section form {
        width: 30%; /* Adjust the width as needed */
        display: flex;
    }

    .search-box {
        flex-grow: 1; /* Allows input to fill space */
        margin-right: 10px; /* Add space between input and button */
    }

        h2 {
            text-align: center;
            color: #444;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }

        li {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }

        button {
            background-color: #ff9c2a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            width: 100%;
        }

        button:hover {
            background-color: #e68a00;
        }

        .no-results {
            text-align: center;
        }

        footer p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

  <header>
    <h1>Ntuaflix</h1>
</header>

<nav>
    <a href="/ntuaflix_api/title">Movies</a>
    <a href="/ntuaflix_api/name">Names</a>
    <a href="/ntuaflix_api/upload">Upload</a>
    <a href="/ntuaflix_api/bygenre">By Genre</a>
</nav>

<h2>Search Results</h2>

<ul>
  {% for name in names %}
  <li>
    <button onclick="location.href='/ntuaflix_api/name/{{ name.nconst }}/html'">{{ name.primaryName }}</button>
  </li>
  {% empty %}
  <li class="no-results">No names found.</li>
  {% endfor %}
</ul>

<footer>
  <p>Â© 2024 Ntuaflix</p>
</footer>

</body>
</html>
