<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntuaflix</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230703/pngtree-3d-rendered-movie-theatre-with-white-screen-image_3732826.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #000000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #1a1a1a;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease-out;
        }

        nav a:hover {
            color: #E53935;
            text-decoration: underline;
        }

        .search-section {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-box {
            width: 40%;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .filter-dropdown {
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff9c2a;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #e68a00;
        }

        .section {
            background: white;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            /* Centering the sections */
            max-width: 800px;
            /* Setting a max-width for larger screens */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        body,
        html {
            height: 100%;
            /* Ensure the full height of the page is used */
            margin: 0;
        }

        .content {
            padding-bottom: 60px;
            /* Adjust this value based on the footer's height to ensure content doesn't get hidden behind the footer */
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #202020;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ntuaflix</h1>
    </header>
    <nav>
        <a href="/ntuaflix_api/title">Movies</a>
        <a href="/ntuaflix_api/name">Names</a>
        <a href="/ntuaflix_api/upload">Upload</a>
        <a href="/ntuaflix_api/bygenre/html">By Genre</a>
    </nav>
    <div class="section preferences-section">
        <h2>User Preferences</h2>
        <!-- Dynamic content based on user preferences -->
    </div>
    <div class="section recommendations-section">
        <h2>Recommendations for You</h2>
        <ul>
            {% for title in titles %}
                <li><a href="/ntuaflix_api/title/{{ title.0 }}/html">{{ title.1 }}</a></li> 
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>Â© 2024 Ntuaflix</p>
    </footer>
</body>

</html>
