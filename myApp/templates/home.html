<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntuaflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        header {
            background: #000000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background: #202020;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #f0f0f0;
            text-decoration: underline;
        }

        .search-section {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-box {
            width: 40%;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .filter-dropdown {
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff9c2a;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #e68a00;
        }

        .section {
            background: white;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto; /* Centering the sections */
            max-width: 800px; /* Setting a max-width for larger screens */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        footer {
            background: #202020;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px; /* Add a bit of space before the footer */
            width: 100%;
        }

        footer p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ntuaflix</h1>
    </header>
    <nav>
        <a href="/ntuaflix_api/title">Movies</a>
        <a href="/ntuaflix_api/name">Names</a>
        <a href="/ntuaflix_api/upload">Upload</a>
        <a href="/ntuaflix_api/bygenre">By Genre</a>
    </nav>
    <div class="search-section">
        <input type="text" class="search-box" placeholder="Search movies, TV shows, celebrities...">
        <select class="filter-dropdown">
            <option value="">All</option>
            <option value="movies">Moviess</option>
            <option value="tvshows">TV Shows</option>
            <option value="celebrities">Celebrities</option>
        </select>
        <button onclick="performSearch()">Search</button>
    </div>
    <div class="section preferences-section">
        <h2>User Preferences</h2>
        <!-- Dynamic content based on user preferences -->
    </div>
    <div class="section recommendations-section">
        <h2>Recommendations for You</h2>
        <!-- Dynamic content based on user behavior or ratings -->
    </div>
    <footer>
        <p>Â© 2024 Ntuaflix</p>
    </footer>
    <script>
        // Placeholder for search functionality
        function performSearch() {
            alert('Search functionality not implemented.');
        }
    </script>
</body>
</html>
