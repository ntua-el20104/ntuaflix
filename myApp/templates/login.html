<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Change to column to stack items vertically */
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230703/pngtree-3d-rendered-movie-theatre-with-white-screen-image_3732826.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        header {
            margin-top: 20px; /* Adjust as needed for spacing */
            text-align: center;
        }
        header h1 {
            color: #E53935;
            text-transform: uppercase;
            font-size: 3em;
        }
        .form-container {
            display: flex;
            flex: 1; /* Take up remaining space */
            justify-content: center; /* Center horizontally in the flex container */
            align-items: center; /* Center vertically */
            width: 100%; /* Full width of the parent */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* Adjust width as needed */
            max-width: 600px; /* Adjust max width for better appearance */
        }
        label, input, button {
            width: 100%; /* Full width of the form */
            margin: 5px 0; /* Adjust spacing */
        }
        input, button {
            padding: 10px; /* Adjust padding */
            border-radius: 5px;
        }
        input {
            background-color: #808080;
            color: #fff;
            border: 1px solid #333;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            background-color: #E53935;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease-out;
        }
        button:hover {
            background-color: #B71C1C;
        }
        h3 {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ntuaflix</h1>
    </header>
    <div class="form-container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
            {% if message %}    
            <h3>{{ message }}</h3>
            {% endif %}
        </form>
    </div>
</body>
</html>
