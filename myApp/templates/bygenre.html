<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230703/pngtree-3d-rendered-movie-theatre-with-white-screen-image_3732826.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
    
        header {
            background-color: black; /* A modern shade of blue */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    
        nav {
            background-color: #1a1a1a;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease-out;
        }
    
        nav a:hover {
            color: #E53935; /* A shade of red for interactivity */
            text-decoration: underline;
        }
    
        .search-section {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
    
        .search-section form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Adds space between inputs and the button */
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Slightly larger font size for better readability */
            margin-bottom: 10px; /* Ensures space between inputs and button on wrap */
        }
    
        .search-box {
            flex-grow: 1;
            margin-right: 10px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 1.2em;
        }
    
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #E53935;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #B71C1C;
        }
    
        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }
    
        li {
        background: #f9f9f9; /* Very light grey background */
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    }

    li:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    li button {
        background-color: transparent;
        color: #2a2929;
        border: none;
        padding: 0;
        font-size: 1em;
        cursor: pointer;
        font-weight: bold; /* Make names bold */
    }

    li button:hover {
        text-decoration: underline;
    }
    
        footer {
            background-color: black; /* Matched with header */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    
        footer p {
            margin: 0;
            padding: 0;
        }
    
        @media (max-width: 768px) {
            .search-section form {
                justify-content: center;
            }

            input[type="text"], button {
                width: 100%; /* Full width for smaller screens */
            }
        }

        h2 {
        text-align: center; /* Centers the text */
        margin-top: 20px; /* Adds some space above the title */
        color: red; /* Adjusts the text color if needed */
    }
    </style>
</head>
<body>
  <header>
    <h1>Filter Movies</h1>
</header>

<nav>
  <a href="/ntuaflix_api/title">Movies</a>
  <a href="/ntuaflix_api/name">Names</a>
  <a href="/ntuaflix_api/upload">Upload</a>
  <a href="/ntuaflix_api/bygenre/html">By Genre</a>
</nav>

<div class="search-section">
  <form action="{% url 'bygenre_html' %}" method="get">
      <input type="text" name="qgenre" placeholder="Genre...">
      <input type="text" name="minrating" placeholder="Minimum rating...">
      <input type="text" name="yrFrom" placeholder="Year from...">
      <input type="text" name="yrTo" placeholder="Year to...">
      <button type="submit">Filter</button>
  </form>
</div>

<h2>{{ results_title }}</h2>

<ul class="movie-list">
  {% for x in titles %}
  <li>
      <button onclick="location.href='/ntuaflix_api/title/{{ x.tconst }}/html'">{{ x.primaryTitle }}</button>
  </li>
  {% endfor %}
</ul>

    <footer>
      <p>Â© 2024 Ntuaflix</p>
  </footer>
</body>
</html>
