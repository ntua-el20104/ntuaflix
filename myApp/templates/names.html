<!DOCTYPE html>
<html>

</head>
<body>

<h1>Names</h1>

<!-- Search Form -->
<form action="/search" method="get">
  <input type="text" name="search_query" placeholder="Search for a movie...">
  <button type="submit">Search</button>
</form>

<ul>
  {% for y in names %}
  <li><a href="name/{{ y.nconst }}">{{ y.primaryName }} </a></li>
  {% endfor %}
</ul>

</body>
</html>
