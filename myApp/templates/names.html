<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h1>Names</h1>

<!-- Search Form -->
<form action="{% url 'search_name' %}" method="get">
  <input type="text" name="query" placeholder="Search for a name...">
  <button type="submit">Search</button>
</form>

<ul class="name-list">
  {% for y in names %}
  <li>
    <button onclick="location.href='name/{{ y.nconst }}/html'">{{ y.primaryName }} </button>
  </li>
  {% endfor %}
</ul>

</body>
</html>
